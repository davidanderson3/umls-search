<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UMLS Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>UMLS Search</h1>

    <form id="searchForm">
        <input id="query" placeholder="Enter search term..." required autocomplete="off">
        <button type="submit">Search</button>
    </form>
    <div id="paginationTop" style="display:none;">
        <button id="prevPageTop">⬅️ Previous</button>
        <button id="nextPageTop">Next ➡️</button>
    </div>
    <div class="results-container">
        <div id="results"></div>
    </div>

    <div id="pagination" style="display:none;">
        <button id="prevPage">⬅️ Previous</button>
        <button id="nextPage">Next ➡️</button>
    </div>

    <div id="apiCallContainer">
        <pre id="apiCall"></pre>
    </div>

    <!-- ✅ scripts at bottom: guarantees DOM loaded -->
    <!-- shared ranker must load BEFORE umls-search -->
    <script src="ranker.js"></script> 
    <script src="umls-search.js"></script>
</body>
</html>
